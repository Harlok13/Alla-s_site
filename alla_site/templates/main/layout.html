<!--{% load static %}-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  <link rel="stylesheet" type="text/css" href="{% 'main/css/style.css' %}">-->
  <title>Document</title>
  <style>
body{
  background: black;
}
.cont{
    width: 100%;
    display: grid;
    height: 1540px;
    margin: 0 auto;
    grid-template-rows: 100px 300px 1000px 100px;
    grid-row-gap: 13px;
    grid-column-gap: 13px;
    grid-template-columns: 24.34% 24.34% 24.34% 24.34%;
    grid-template-areas:  "prof head head head" "prof nav nav nav" "as main main main" "foot foot foot foot";
}
header{
  grid-area: head;
  text-align: center;
  border: 1px solid white;
  color: white;
  background: black;
}
.profile{
grid-area:prof;
text-align: center;
border: 1px solid white;
color: white;
background: black;
}
nav{
grid-area: nav;
display: grid;
grid-template-columns: 30% 30% 30%;
justify-content: space-around;
grid-column-gap: 5px;
padding-top: 20px;
grid-template-rows: 250px;
grid-template-areas: "im1 im2 im3";
border: 1px solid white;
color: white;
background: black;
}
aside{
grid-area: as;
text-align:center;
padding-top: 450px;
border: 1px solid white;
color: white;
background: black;
}
main{
grid-area: main;
text-align: center;
padding-top:450px;
border: 1px solid white;
color: white;
background: black;
}
footer{
grid-area:foot;
text-align:center;
border: 1px solid white;
color: white;
background: black;
}
.img1{
grid-area: im1;
border: 1px solid white;
text-align:center;
padding-top:80px;
}
.img2{
grid-area: im2;
border: 1px solid white;
text-align:center;
padding-top:80px;
}
.img3{
grid-area: im3;
border: 1px solid white;
text-align:center;
padding-top:80px;
}
.cirkel{
  width: 30%;
  margin-left: 35%;
  margin-top: 15%;
  height: 25%;
  border-radius: 100%;
  border: 1px solid white;
}
  </style>
</head>
<body>
  <div class="cont">
    <header><h1>header</h1></header>
    <div class="profile"><div class="cirkel"></div><h1>Alla Krasnova        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
</svg></h1><p>МГУ им.твоего сердечка</p>
    </div>
    <aside><h1>aside</h1></aside>
    <nav>
      <div class="img1"><h1>img1</h1></div>
      <div class="img2"><h1>img2</h1></div>
      <div class="img3"><h1>img3</h1></div>
    </nav>
    <main><h1>main</h1></main>
    <footer><h1>footer</h1></footer>
  </div>
</body>
</html>
