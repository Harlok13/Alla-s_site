<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--  <link rel="stylesheet" type="text/css" href="{% 'main/css/style.css' %}">-->
  <title>Document</title>
  <style>
.cont{
    width: 100%;
    display: grid;
    height: 1600px;
    margin: 0 auto;
    grid-template-rows: 100px 300px 1000px 100px;
    grid-row-gap: 13px;
    grid-column-gap: 13px;
    grid-template-columns: 24.34% 24.34% 24.34% 24.34%;
    background: black;
    grid-template-areas:  "prof head head head" "prof nav nav nav" "as . . . "
}
header{
  grid-area: head;
  background: green;
}
.profile{
grid-area:prof;
background: red;
}
nav{
grid-area: nav;
background: blue;
}
aside{
grid-area: as;
background: orange;
}
  </style>
</head>
<body>
  <div class="cont">
    <header><h1>Hello</h1></header>
    <div class="profile"></div>
    <aside></aside>
    <nav></nav>
    <main></main>
    <footer></footer>
  </div>
</body>
</html>
